<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ page.title | default: site.title }}</title>
  <meta name="description" content="{{ page.description | default: site.description }}">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <a class="brand" href="{{ '/' | relative_url }}">{{ site.title }}</a>
      <nav class="nav">
        <a href="{{ '/' | relative_url }}">Home</a>
        <a href="{{ '/publications/' | relative_url }}">Publications</a>
        <a href="{{ '/students/' | relative_url }}">Students</a>
        <a href="{{ '/services/' | relative_url }}">Services</a>
      </nav>
    </div>
  </header>

  <main class="container">
    {{ content }}
  </main>



  <script src="{{ '/assets/js/main.js' | relative_url }}"></script>
</body>
</html>
